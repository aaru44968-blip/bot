name: bot
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed the "cache" line that caused the error
          
      - name: Install Dependencies
        run: npm install mineflayer

      - name: Run Bot
        run: node index.js
        env:
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
