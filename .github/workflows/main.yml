name: My First Action
# 1. Trigger: Run this every time code is pushed to the 'main' branch
on:
  push:
    branches: [ main ]

# 2. Jobs: What the bot/server should actually do
jobs:
  say-hello:
    runs-on: ubuntu-latest # Use a virtual machine hosted by GitHub
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Downloads your repo files onto the runner

      - name: Run a Script
        run: echo "The Action is running successfully!"
